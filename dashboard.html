<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard | Water Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow-x: hidden;
    }

    body {
      background: linear-gradient(135deg, #98c79c 0%, #f0f0f0 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }

    .card {
      background: linear-gradient(270deg, #7ebf7e, #a7d3a7, #7ebf7e);
      background-size: 600% 600%;
      animation: greenBackgroundShift 15s ease infinite, fadeInUp 1s ease-out forwards;
      padding: 50px 30px;
      border-radius: 25px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.12);
      text-align: center;
      max-width: 700px;
      width: 100%;
      opacity: 0;
      transform: translateY(20px);
    }

    @keyframes greenBackgroundShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-size: 2rem;
      color: #1f3a1f;
      letter-spacing: 0.8px;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid #4caf50;
      width: 0;
      margin: 0 auto;
      animation: typing 2.5s steps(25, end) forwards, blinkCaret 0.75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 25ch }
    }

    @keyframes blinkCaret {
      50% { border-color: transparent; }
    }

    p {
      font-size: 1.1rem;
      margin-top: 30px;
      margin-bottom: 30px;
      color: #2d572d;
      opacity: 0;
      transform: translateY(10px);
      animation: fadeText 1s ease forwards;
      animation-delay: 2.8s;
    }

    @keyframes fadeText {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    button {
      background: linear-gradient(90deg, #4caf50, #72c473);
      padding: 14px 36px;
      border: none;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(114, 196, 115, 0.6);
      transition: background-position 0.5s ease, transform 0.3s ease, box-shadow 0.3s ease;
      background-size: 200% 100%;
      background-position: left;
    }

    button:hover {
      background-position: right;
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(114, 196, 115, 0.8);
    }

    button:focus {
      outline: none;
      box-shadow: 0 0 0 4px rgba(72, 180, 72, 0.5);
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 1.5rem;
        animation: typing 2.5s steps(22, end) forwards, blinkCaret 0.75s step-end infinite;
      }

      p {
        font-size: 1rem;
      }

      .card {
        padding: 40px 20px;
      }

      button {
        font-size: 0.95rem;
        padding: 12px 28px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.25rem;
        animation: typing 2.5s steps(20, end) forwards, blinkCaret 0.75s step-end infinite;
      }

      p {
        font-size: 0.95rem;
      }

      .card {
        padding: 30px 16px;
      }

      button {
        padding: 10px 24px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Welcome to the Dashboard</h1>
    <p>Click below to explore real-time water data</p>
    <button onclick="window.location.href='/index'">Go to Main Page</button>
  </div>
</body>
</html>
